<html>
<head>
	<title>ROBIN-JSP Example</title>
</head>
<body>
	<p>
		Hello World
	</p>
	<!-- Always add the ROBIN script before the closing </body> tag -->
	<script type="text/javascript">
	var robin_JSP_settings = {
			apikey		: '',    // Set your API key (REQUIRED)
			hideMobile	: true,  // Hide the ROBIN tab on mobile devices
			hideOffline	: false, // Show the ROBIN tab even when you're offline
			customTop	: '30%',  // Adjust the vertical position of the ROBIN tab
			logging		: true,
			apiurl: 	'//selfservice.robinhq.com',
			popup	: {
				position:'right', //the position of the tab on your site (right or left)
				color:'dark', //the color scheme you want your tab to have
				textOnline:'Live Chat', //text that will appear when you are online
				textOffline:'Contact Us', //text that will appear when you are offline,
				buttonWidth: 220,
				openWidth: 330
			}
		};
</script>
<script type="text/javascript" src="js/jquery.1.11.0.min.js"></script>
<script type="text/javascript" src="js/robin-jsp.min.js"></script>
</body>
</html>
